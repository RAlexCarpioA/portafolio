<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador-Desencriptador</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>        
            <main>

                <section>
                    <textarea class="entrada" id="entrada" cols="40" rows="16" placeholder="Escriba aquí el texto que desea Encriptar o Desencriptar "></textarea>
                </section>
                
                <section >
                    <div class="frame1">
                        <img src="img/bi_exclamation-circle-fill.svg" class="circlefill">
                        <p class="advert">Escribe sólo con letras minúsculas y sin acentos</p>
                    </div>
                </section>

                <section class="frame5">
                    <div id="myDIV">
                    <p class="codifi1">Ningún mensaje fue encontrado</p>
                    <p class="decodifi1">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </section>

                    <div id="myDiv1" style="display: none;">
                    <textarea class="salida" id="resultad" value="asd">
                        hola
                    </textarea>
                    </div>

                <section>
                    <div class="frame3">
                    <button class="encriptar" onclick="encripta()">Encriptar</button>
                    <button class="desencripta" onclick="desencripta()">Desencripta</button>
                    </div>
                </section>  

            </main>

        <img src="img/aalura.svg" class="aalura">
        <img src="img/nino.svg" class="nino" id="nino">  
        <script src="codigojs.js"></script> 
        <button onclick="copiado()" class="copiado">Copiado</button>
        
    </body>
</html>
